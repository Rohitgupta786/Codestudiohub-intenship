<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RowCol
    </title>
    <style>
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table border="1px" >
        <caption>Time Table</caption>
        <thead>
            <th>

            </th>
                <th rowspan="6">Hours</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
        </thead>
        <tbody>
            <tr>
                
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>English</td>
                <td>Arts</td>
            </tr>
            <tr>
                
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Social</td>
                <td>Maths</td>
                <td>Sports</td>
            </tr>
            <tr>
                <td colspan="6">Lunch</td>
            </tr>
            <tr>
                
                <td>Science</td>
                <td>Maths</td>
                <td>Science</td>
                <td>Maths</td>
                <td>Geogorphy</td>
                <td rowspan="2">Project</td>
            </tr>
            <tr>
                
                <td>Social</td>
                <td>History</td>
                <td>English</td>
                <td>Hindi</td>
                <td>Marathi</td>
            </tr>
            

        </tbody>   
    </table>
    
    
</body>
</html>
